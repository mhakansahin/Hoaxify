spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      javax:
        persistance:
          validation:
            mode: none
server:
  port: 6161